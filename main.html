<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<br>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
	   </br>
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
		</br>
		<br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address">
		</br>
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox">
		</br>
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select name="breeds" id="multiSelect" multiple >
			<option value="lab">lab</option>
			<option value="Husky">Husky</option>
			<option value="Rotweiler">Rotweiler</option>
		</select>
		</br>
			
		<button type="submit" id="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
